<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="weather">
            <span>21°C</span>
            <img src="weather-icon.png" alt="Weather Icon">
            <span>الدوحة</span>
        </div>
        <input type="text" placeholder="ادخل كلمة للبحث" class="search-bar">
        <div class="menu">
            <a href="#">الرئيسية</a>
            <a href="#">سياسة</a>
            <a href="#">اقتصاد</a>
            <a href="#">صحة</a>
            <a href="#">رياضة</a>
        </div>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
    </nav>
</body>
</html>
